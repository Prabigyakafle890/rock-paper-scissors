<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="heading">Rock Paper Scissors</h1> 

<div class="images">
    <div class="choice" id="scissor">
        <button>
            <img src="scissors.png" alt="scissors image" >
        </button> 
       
    </div>
    <div class="choice" id="paper">
        <button>
            <img src="paper.png" alt="paper image">
        </button>
        
    </div>
    <div class="choice" id="rock">
        <button>  <img src="rock.png" alt="rock image" ></button>
  
  
</div>

    
</div>
<div class="score-board">
<div class="score">
    <p id="user-score">0 </p>
    <p>You</p>
   
</div>
<div class="score">
    <p id="comp-score">0  </p>
    <p>Computer</p>
</div>
</div>

<div class="result">
<p id="result"></p>
</div>
<div class="message-box">
    <p id="message">Play your move.</p>
</div>
<script src="app.js"></script>
</body>
</html>
